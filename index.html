<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body>
  <main class="main">
    <form class="form">
      <label for="email">Email</label>
      <input id="email" type="email" minlength="10" required>
      <div class="email-error error"></div>
      <label for="country">Country</label>
      <input id="country" type="text" minlength="4" pattern="^([^0-9]*)$" required>
      <div class="country-error error"></div>
      <label for="zip">Zip Code</label>
      <input id="zip" type="text" pattern="[0-9]{4}" required>
      <div class="zip-error error"></div>
      <label for="password">Password</label>
      <input id="password" type="password" pattern="^([a-zA-Z0-9@*#]{8,15})$" required>
      <div class="pass-error error"></div>
      <label for="password-conf">Confirm Password</label>
      <input id="password-conf" type="password" required>
      <div class="pass-conf-error error"></div>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script src="index.js"></script>
</body>
</html>
